<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Naresh Jaipal</h2>
      <form action="">
        <div>
          <label for="name">Your name</label>
          <br />
          <input type="text" name="name" placeholder="Enter your name" />
        </div>
        <hr />
        <div>
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <hr />
        <div>
          <label for="services">Needed services</label>
          <br />
          <select name="services">
            <option value="Web">Choose services</option>
            <option value="Web">Web designer</option>
            <option value="Web">Ux/Ui designer</option>
          </select>
        </div>
        <hr />
        <div>
          <label for="budget">Budget</label>
          <br />
          <select name="budget">
            <option value="Web">Select Budget</option>
            <option value="Web">$500</option>
            <option value="Web">$700</option>
            <option value="Web">$1000</option>
          </select>
        </div>
        <hr />
        <div>
          <label for="message">Message</label>
          <br />
          <textarea
            name="message"
            cols="10"
            rows="3"
            placeholder="Your message here..."
          ></textarea>
        </div>
        <hr />
        <div class="buttonWrapper">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
