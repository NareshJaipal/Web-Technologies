<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Task 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="info">
        <img
          class="image"
          src="https://avatars.githubusercontent.com/u/132568227?v=4"
          alt="Profile picture"
        />
        <h1 class="name">Naresh Jaipal</h1>
        <p class="discription">Full stack web developer</p>
      </div>
      <div class="menuItems">
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">home</i>
          Home
        </div>
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">laptop</i>
          My Dashboard
        </div>
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">people</i>
          People
        </div>
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">palette</i>
          Performance
        </div>
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">code</i>
          Development
        </div>
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">report</i>
          Report
        </div>
        <div class="item" onclick="handleClick(this)">
          <i class="material-icons">person</i>
          Admin
        </div>
      </div>
    </div>
    <script>
      function handleClick(item) {
        const menuItems = document.querySelectorAll(".item");
        menuItems.forEach((menuItem) => {
          menuItem.classList.remove("clicked");
        });

        item.classList.add("clicked");
      }
    </script>
  </body>
</html>
