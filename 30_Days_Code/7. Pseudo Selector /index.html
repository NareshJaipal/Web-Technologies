<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="box"></div> -->

    <p class="child">#1 Child outside the parent</p>
    <p class="child">#2 Child outside the parent</p>
    <div>
      <p class="child">#1 Child in Parent</p>
      <p class="child">#2 Child in Parent</p>
      <p class="child">#3 Child in Parent</p>
      <p class="child">#4 Child in Parent</p>
      <p class="child">#5 Child in Parent</p>
    </div>
    <p class="child">#3 Child outside the parent</p>
    <p class="child">#4 Child outside the parent</p>

    <input class="inpField" type="text" placeholder="Type something..." />
    <input class="check" type="checkbox" placeholder="Type something..." />
    <div class="demo">This is only demo!</div>
  </body>
</html>
